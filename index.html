<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados de Charset, Viewport e Compatibilidade -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Metadados de autor, Descrição e Palavras-chaves -->
    <meta name="author" content="Miguel Santos" />
    <meta name="description" content="Apenas testes..." />
    <meta name="keywords" content="Testes, HTML, Css, Js" />

    <!-- Metadados de Estilos -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/window.css">

    <!-- Metadados de Scripts -->
    <script
      src="https://kit.fontawesome.com/6786615f2b.js"
      crossorigin="anonymous"
    ></script>

    <title>Casa</title>
  </head>

  <body>

    <header>
      <h1><span class="poke">Poké</span>Dex</h1>
      <a href="https://github.com/MeSGuel/imersao-aluraGemini" target="_blank ">
        <i class="fa-brands fa-github"></i>
      </a>
    </header>
    
    <div class="container-input">
      <label for="pokemon-num">Pesquise por Nome ou Tipo: </label>
      <input type="text" name="pokemon-num" id="search">
      <button id="btn">Pesquisar</button>
    </div>

    <div class="container-btns">
      <button class="btn-reload" id="reload"><i class="fa-solid fa-rotate-right"></i></button>
      <select id="select">
        <option value="Todos">Todos</option>
        <option disabled>---------------------------</option>
        <option value="Fogo">Tipo Fogo</option>
        <option value="Fogo/Voador">Tipo Fogo/Voador</option>
        <option disabled>---------------------------</option>
        <option value="Água">Tipo Água</option>
        <option value="Elétrico">Tipo Elétrico</option>
        <option value="Venenoso">Tipo Venenoso</option>
        <option disabled>---------------------------</option>
        <option value="Terrestre">Tipo Terrestre</option>
        <option value="Venenoso/Terrestre">Tipo Venenoso/Terrestre</option>
        <option disabled>---------------------------</option>
        <option value="Fada">Tipo Fada</option>
        <option disabled>---------------------------</option>
        <option value="Inseto">Tipo Inseto</option>
        <option value="Inseto/Voador">Tipo Inseto/Voador</option>
        <option value="Inseto/Venenoso">Tipo Inseto/Venenoso</option>
        <option value="Inseto/Planta">Tipo Inseto/Planta</option>
        <option disabled>---------------------------</option>
        <option value="Venenoso/Voador">Tipo Venenoso/Voador</option>
        <option value="Planta/Venenoso">Tipo Planta/Venenoso</option>
        <option disabled>---------------------------</option>
        <option value="Normal">Tipo Normal</option>
        <option value="Normal/Fada">Tipo Normal/Fada</option>
      </select>
    </div>

    <section class="section-pokemon">
      <ul class="list-pokemon" id="lista"></ul>
    </section>

    <div class="widget" id="widget">
    </div>

    <footer>
      <p>Feito por <a href="https://github.com/MeSGuel" target="_blank">Miguel Santos</a></p>
      <p> © 2024 - <a href="https://pokeapi.co/" target="_blank">PokéApi.</a> Todos os direitos reservados. </p>
      <a href="https://github.com/MeSGuel" target="_blank ">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>

    <!-- Scripts Locais -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/dados.js" defer></script>
  </body>
</html>
